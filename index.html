<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrus Pahlavi</title>
  <meta name="description" content="Cyrus Pahlavi - Founding Chair of MIGA DAO, dedicated to uniting the Persian diaspora and preserving cultural heritage.">
  <meta property="og:title" content="Cyrus Pahlavi">
  <meta property="og:description" content="Founding Chair of MIGA DAO, dedicated to uniting the Persian diaspora and preserving cultural heritage.">
  <meta property="og:image" content="/images/cyrus-pahlavi.jpg">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #C9A227;
      --gold-light: #D4AF37;
      --bg: #0A0A0F;
      --bg-card: #12121A;
      --text: #EDEDF2;
      --text-muted: #8B8B9B;
      --border: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px;
    }

    .portrait {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      margin-bottom: 32px;
      box-shadow: 0 0 60px rgba(201, 162, 39, 0.2);
    }

    .name {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 24px;
      font-weight: 400;
    }

    .bio {
      font-size: 1.125rem;
      color: var(--text-muted);
      max-width: 500px;
      margin-bottom: 40px;
      line-height: 1.8;
    }

    /* Social Links */
    .social-links {
      display: flex;
      gap: 16px;
      margin-bottom: 48px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--gold);
      color: var(--bg);
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .social-link svg {
      width: 24px;
      height: 24px;
    }

    /* Projects */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    .project-link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .project-link:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(201, 162, 39, 0.1);
    }

    .project-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      color: var(--bg);
      flex-shrink: 0;
    }

    .project-info {
      flex: 1;
    }

    .project-name {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .project-desc {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .arrow {
      color: var(--text-muted);
    }

    /* Footer */
    footer {
      padding: 48px 24px;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    footer p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .name {
        font-size: 2.25rem;
      }

      .portrait {
        width: 160px;
        height: 160px;
      }

      .bio {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cyrus Pahlavi. All rights reserved.</p>
  </footer>
</body>
</html>
